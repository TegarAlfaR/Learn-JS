<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // for in ke 1 objek
        const person = {
            firstName: "Tegar",
            middleName: "Alfa",
            lastName: "Rizzi"
        }

        for (const property in person) {
            document.writeln(`<p>${property} : ${person[property]} </p>`)
        }

        document.writeln("<br>")
        // for in ke 2 array
        const name = ["Tegar", "Alfa", "Rizzi"]

        for (const index in name) {
            document.writeln(`<p> index - ${index} : ${name[index]} </p>`)
        }

    </script>
</body>

</html>
