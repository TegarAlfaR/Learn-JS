<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const names = ["tegar", "alfa", "rizzi"]

        for (name of names) {
            document.writeln(`<p>${name}</p>`)
        }

        const fullName = "Tegar Alfa Rizzi"

        for (const char of fullName) {
            document.write(`<p>${char}</p>`)
        }
    </script>
</body>

</html>
