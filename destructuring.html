<body>
    <script>
        // destructure array
        const names = ["tegar", "alfa", "rizzi", "budi", "anwar"]

        console.info(firstName)
        console.info(middleName)
        console.info(lastName)

        // destructure object
        const person = {
            nama: "Tegar",
            addres: {
                jalan: "jalan hj oom",
                kabupaten: "bogor"
            },
            gender: "laki-laki",

        }

        const { nama, hobi, addres: { jalan }, ...lain } = person
        console.info(nama)
        console.info(hobi)
        console.info(jalan)
        console.info(lain)

    </script>
